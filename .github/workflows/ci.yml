name: CI

on:
  workflow_dispatch:
  pull_request:
    branches: "master"
    paths-ignore:
      - '**.md'
  push:
    branches: "master"
    paths-ignore:
      - '**.md'

permissions:
  contents: read

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'gradle'

      - name: Build OpenCord
        run: ./gradlew app:assembleDebug --warning-mode all

      - name: Upload Discord APK
        uses: actions/upload-artifact@v4
        with:
          name: Apk
          path: app/build/outputs/apk/debug/app-debug.apk
